<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="box">
      <div class="profile-box">
        <div class="profile-img">

        <div class="profile-docs">
          <h1>Sandra D. Johnson</h1>

          <p>
            A front-end developer is a software developer. Who works on the

          <button>View More</button>

        <ul class="profile-icon">
          <li><i class="fa-brands fa-github"></i></li>

          <li><i class="fa-brands fa-twitter"></i></li>
        </ul>
      </div>
    </div>

    <div class="box">
      <div class="profile-box">
        <div class="profile-img">

          <h1>Carole S. Hicks</h1>
          <h3>Backend Developer</h3>

            Back-end developers are in high demand, as more and more businesses

        <ul class="profile-icon">
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
